<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="https://www.etatvasoft.com/public/images/pwa-main-logo-hexa.svg" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD PWA</h1>
        
        <!-- Formulario para agregar usuarios -->
        <div class="card mt-3">
            <div class="card-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                </form>
            </div>
        </div>

        <!-- Tabla para mostrar los usuarios -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="../js/crud.js"></script>
    <script src="../js/sevice-worker.js"></script>
    <script src="../js/notification.js"></script>
</body>
</html>
